
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT API Integration</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <div id="chat-output" class="chat-output"></div>
        <form id="chat-form" class="chat-input-form">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type your message here" autocomplete="off">
            <button type="submit" class="chat-submit">Send</button>
        </form>
    </div>
    <footer>
        <a href="https://github.com/Otniel113/ChatGPT-Integration">Source Code by Otniel Abiezer</a>
    </footer>
</body>
</html>
